version: '3.8'

services:
  yolo-segmentation:
    build: .
    container_name: yolo-segmentation-app
    ports:
      - "8501:8501"
    volumes:
      # Mount the current directory to allow hot-reloading during development
      - .:/app
    environment:
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
      - STREAMLIT_SERVER_HEADLESS=true
    restart: unless-stopped